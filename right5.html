<H1>프로그래머의 기초 c언어</H1>
위에서 자잘한 설명들은 하였지만 역시나 가장중요한건 실전이죠 그렇기 때문에 저희는 가장기초적인c언어를 해볼려합니다.
왜 c언어가 기초냐? 라고 생각 하시는분들도 있으실겁니다. 이유는 간단합니다. 현재 c언어를 안쓴다고 하여도
c언어를 선호하는 가장큰이유는 모든언어의 기초이기 때문입니다. 즉 컴퓨터 언어의 어머니죠
그렇기 때문에 프로그래밍을 할때 사용하지 않더라도 c언어를 배우는개 매우좋습니다.

먼저 c언어를 사용할 앱을 깔아보도록 합시다.
