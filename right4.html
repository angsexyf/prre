<H1>프로그래밍의 언어들</H1>
프로그래밍 안에는 많은 언어가있습니다.</p>
  기초적인언어인 C언어 다음에있는 C++ C+ C# JAVA 파이썬 자바스크립트까지 30개이상이있으며 이중쓰는단어는 약 12개밖에없습니다.</p>
특히 프로그래밍 언어를 배우면서 주의해야할것은 절대로 한언어에 고정되어선 안된다는겁니다.<p>
